<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterte Spieleliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            color: #fff;
            background-color: #1a1a1a;
        }
        #sidebar {
            width: 200px;
            padding: 20px;
            background-color: #2a2a2a;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #3a3a3a;
            border: none;
            color: #fff;
        }
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-card {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .game-actions button {
            padding: 5px 10px;
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .platform-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Kategorien</h2>
        <ul>
            <li onclick="filterGames('all')">Alle Spiele</li>
            <li onclick="filterGames('ps5')">PlayStation 5</li>
            <li onclick="filterGames('xbox')">Xbox</li>
            <li onclick="filterGames('switch')">Nintendo Switch</li>
            <li onclick="filterGames('pc')">PC</li>
        </ul>
        <h2>Meine Listen</h2>
        <ul>
            <li onclick="showMyList()">Meine Spiele</li>
            <li onclick="showFavorites()">Favoriten</li>
            <li onclick="showCompleted()">100% Abgeschlossen</li>
        </ul>
    </div>
    <div id="main-content">
        <input type="text" id="search-bar" placeholder="Suchen...">
        <div id="game-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
